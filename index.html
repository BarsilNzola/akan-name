<!DOCTYPE html>
<html>
<head>
	<title>Akan Name</title>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center text-white" style="background-image: url(images/ghana.jpg);">
			<h1>AKAN NAME</h1>
			<p>The following application gives an <strong>Akan Name</strong> based on ones gender depending on the day of the week the person is born. Please provide your <strong>Date of Birth</strong> and <strong>Gender</strong></p>
		</div>

		<div class="card">
			<div class="card-body">
				<form>
					<div class="form-group">
	  					<label for="example-date-input">Date of Birth:</label>
	    				<input class="form-control" type="date" id="dob" required>
	    			</div>

	    			<div class="form-group">
	    				<label for="sel1">Gender:</label>
	    				<select class="form-control" id="gender" required>
	    					<option selected></option>
	    					<option>Male</option>
	    					<option>Female</option>
	    				</select>
    				</div>
    				<button type="submit" class="btn btn-primary" onclick="akanName()">Submit</button>
    			</form>
    			<script src="js/sript.js"></script>
			</div>
		</div>
	</div>

</body>
</html>
